<div class="login-container">
  <div class="login-card">
    <ng-container [formGroup]="formGroup">
      <h2 class="login-title">{{ 'login' | transloco }}</h2>
      <div class="form-group">
        <be-atom-textbox
          formControlName="email"
          [label]="'email' | transloco"
          [placeholder]="'placeholder.email' | transloco"
          [descriptionText]="'description.email' | transloco"
        ></be-atom-textbox>
      </div>

      <div class="form-group">
        <be-atom-textbox
          type="password"
          formControlName="password"
          [label]="'password' | transloco"
          [placeholder]="'placeholder.password' | transloco"
          [descriptionText]="'description.password' | transloco"
        ></be-atom-textbox>
      </div>

      <div class="form-actions">
        <be-atom-button nzType="primary" [disabled]="formGroup.invalid" (onClick)="onSubmit.emit()">
          {{ 'login' | transloco }}
        </be-atom-button>
        <be-atom-button nzType="default" [routerLink]="['/register']">
          {{ 'register' | transloco }}
        </be-atom-button>
      </div>
    </ng-container>
  </div>
</div>
