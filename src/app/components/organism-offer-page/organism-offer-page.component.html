<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" nz-form [nzLayout]="'vertical'" class="offer-form">
  <nz-form-item>
    <nz-form-label nzFor="mode" nzRequired>Mode</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="mode" nzPlaceHolder="Select Mode">
        <nz-option *ngFor="let mode of modes" [nzValue]="mode" [nzLabel]="mode"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="movementType" nzRequired>Movement Type</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="movementType" nzPlaceHolder="Select Movement Type">
        <nz-option *ngFor="let movementType of movementTypes" [nzValue]="movementType" [nzLabel]="movementType">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="incoterms" nzRequired>Incoterms</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="incoterms" nzPlaceHolder="Select Incoterms">
        <nz-option *ngFor="let incoterm of incoterms" [nzValue]="incoterm" [nzLabel]="incoterm"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="countriesCities" nzRequired>Countries-Cities</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="countriesCities" [nzAutocomplete]="auto" placeholder="Type to search" />
      <nz-autocomplete #auto>
        <nz-auto-option *ngFor="let country of filteredCountries" [nzValue]="country">
          {{ country }}
        </nz-auto-option>
      </nz-autocomplete>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="packageType" nzRequired>Package Type</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="packageType" nzPlaceHolder="Select Package Type">
        <nz-option *ngFor="let type of packageTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="unit1" nzRequired>Unit - 1</nz-form-label>
    <nz-form-control>
      <div style="display: flex; gap: 10px">
        <input nz-input formControlName="unit1" placeholder="Enter Unit 1 Value" />
        <nz-select formControlName="unit1Type" nzPlaceHolder="Select Unit Type">
          <nz-option nzValue="CM" nzLabel="CM"></nz-option>
          <nz-option nzValue="IN" nzLabel="IN"></nz-option>
        </nz-select>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="unit2" nzRequired>Unit - 2</nz-form-label>
    <nz-form-control>
      <div style="display: flex; gap: 10px">
        <input nz-input formControlName="unit2" placeholder="Enter Unit 2 Value" />
        <nz-select formControlName="unit2Type" nzPlaceHolder="Select Unit Type">
          <nz-option nzValue="KG" nzLabel="KG"></nz-option>
          <nz-option nzValue="LB" nzLabel="LB"></nz-option>
        </nz-select>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="currency" nzRequired>Currency</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="currency" nzPlaceHolder="Select Currency">
        <nz-option *ngFor="let currency of currencies" [nzValue]="currency" [nzLabel]="currency"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" htmlType="submit">Save</button>
    </nz-form-control>
  </nz-form-item>
</form>
